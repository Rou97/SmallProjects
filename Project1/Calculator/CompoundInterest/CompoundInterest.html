<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="CompoundInterest.css" />
    <script src="CompoundInterest.js"></script>
    <title>Compound Interest</title>
  </head>
  <body>
    <a href="../../MoneyChimp.html">Home</a>
    <form action="" name="CompoundInterestForm" method="get">
      <label>
        Current Principal:
        <input type="TEXT" id="p" />
      </label>
      <label>
        Annual Addition:
        <input type="TEXT" id="c" />
      </label>
      <label>
        Years to grow:
        <input type="TEXT" id="y" />
      </label>
      <label>
        Interest Rate (%) :
        <input type="TEXT" id="r" />
      </label>
      <label class="n">
        Compound interest (time(s) annually) :
        <input type="TEXT" id="n" />
      </label>

      <button onclick="calculate(event)">Calculateeeeeeeeee</button>
    </form>
    <h1 id="result">Result</h1>
  </body>
</html>
