  <body>
    <a href="../../MoneyChimp.html">Home</a>
    <div class="content">
      <form action="" name="ReturnRateForm" method="get">
        <label>
          Present Value: <input type="TEXT" id="PV" class="form_field" />
        </label>
        <label>
          Future Value:
          <input type="TEXT" id="FV" class="form_field" />
        </label>
        <label>
          Years:
          <input type="TEXT" id="y" class="form_field" />
        </label>
        <button onclick="calculate(event)">Calculate</button>
      </form>
      <h1 id="result">Result</h1>
    </div>
    <div class="info" onclick="showInfo()"">
      <i class="fas fa-arrow-right" id="arrow1"></i>
      Click me to know more about <b>return rate</b>
