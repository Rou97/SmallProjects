<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="pagination.css" />
    <title>Pagination</title>
  </head>
  <body>
    <a href="../ui.html">Home</a>
    <div class="pagination1">
      <div class="arrow-left" id="left" onclick="clickedArrow(id)">Left</div>
      <div class="page" id="page1" onclick="clicked(id)">
        <p>1</p>
      </div>
      <div class="page" id="page2" onclick="clicked(id)">
        <p>2</p>
      </div>
      <div class="page" id="page3" onclick="clicked(id)">
        <p>3</p>
      </div>
      <div class="page" id="page4" onclick="clicked(id)">
        <p>4</p>
      </div>
      <div class="arrow-right" id="right" onclick="clickedArrow(id)">Right</div>
    </div>
    <script src="pagination.js"></script>
  </body>
</html>
