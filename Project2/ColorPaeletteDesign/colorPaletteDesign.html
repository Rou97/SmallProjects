<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="colorPaletteDesign.css" />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Color Palette Design</title>
  </head>
  <body>
    <a href="../ui.html">Return to Home</a>
    <div class="wrap-cards">
      <div class="mdc-card c">
        <div class="mdc-card__media c1-media"></div>
        <h1>#003366</h1>
        <h2>Midnightblue</h2>
      </div>

      <div class="mdc-card c">
        <div class="mdc-card__media c2-media"></div>
        <h1>#778899</h1>
        <h2>Slategrey</h2>
        <h3>- Text secondary color</h3>
      </div>

      <div class="mdc-card c">
        <div class="mdc-card__media c3-media"></div>
        <h1>#b0c4de</h1>
        <h2>Lightsteelblue</h2>
        <h3>- Used for borders</h3>
      </div>

      <div class="mdc-card c">
        <div class="mdc-card__media c4-media"></div>
        <h1>#f0f2fb</h1>
        <h2>Smoke</h2>
        <h3>- Most common for hovers</h3>
      </div>

      <div class="mdc-card c">
        <div class="mdc-card__media c5-media"></div>
        <h1>#f1f2fa</h1>
        <h2>Cloud</h2>
        <h3>- Mostly backgrounds</h3>
      </div>
    </div>
  </body>
</html>
